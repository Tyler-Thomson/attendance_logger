<div>
  <p *ngIf="successMessage" [ngStyle]="{'color': 'green'}">Checked in successfully!</p>
  <form (submit)="login(); registerForm.reset()" #registerForm="ngForm">
    <label>Your email:</label>
    <input type="email" name="email" [(ngModel)]="newUser.email">
    <p *ngFor="let error of errors" [ngStyle]="{'color': 'red'}">{{ error }}</p>
    <div>
      <input type="submit" value="Check In" [disabled]="!newUser.email">
    </div>
  </form>
</div>
